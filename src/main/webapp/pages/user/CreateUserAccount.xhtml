    <ui:composition template="/templates/MainLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
            
        <ui:define name="mainContent">
            <f:view>
                <h:form id="userAccount" class="form-horizontal" role="form">

                    <fieldset>
                        <legend>Create User Profile: Step 2 of 2</legend>
                    </fieldset>

                    <div class="form-group">
                        <h:outputLabel id="lblUsername" class="col-sm-2 control-label" value="Username: "
                                       for="txtUsername" />
                        <div class="col-sm-6">
                            <h:inputText id="txtUsername" class="form-control"
                                         value="#{userAccountEntry.userAccount.userName}"
                                         a:placeholder="e.g Hamilton123"
                                         required="true"
                                         requiredMessage="*Username cannot be blank!">
                                <f:validateRequired/>
                            </h:inputText><br/>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtUsername" style="color: red" />
                        </div>

                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblPassword"
                                       class="col-sm-2 control-label"
                                       value="Password: "
                                       for="txtPassword" />
                        <div class="col-sm-6">
                            <h:inputSecret id="txtPassword" class="form-control"
                                           value="#{userAccountEntry.userAccount.password}"
                                           a:placeholder="Type in a secure password..."
                                           required="true"
                                           requiredMessage="*Password cannot be blank">
                                <f:validateRequired/>
                            </h:inputSecret><br/>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtPassword" style="color: red" />
                        </div>
                    </div>
                    
                    <div class="col-sm-8">
                        <h:commandButton id="btnCreateAccount"
                                         class="btn btn-primary btn-md pull-right"
                                         value="Create Account" 
                                         action="#{userAccountEntry.createUser()}"/>
                    </div>

                </h:form>
            </f:view>
        </ui:define>
        
            
    </ui:composition>
