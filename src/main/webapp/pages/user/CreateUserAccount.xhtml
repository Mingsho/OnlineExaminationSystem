<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="userAccount">
            <h:selectOneMenu value="#{StudentBean.userTypes}">
                <f:selectItems value="#{StudentBean.userTypes}" var="userType"
                               itemValue="#{userType}" itemLabel="#{userType.label}" />
            </h:selectOneMenu> 
            <h:outputFormat value="The id is: {0}">
                <f:param value="#{StudentBean.student.userID}" />
            </h:outputFormat>
        </h:form>
    </h:body>
</html>
