<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="userAccount">
            <h:selectOneMenu value="#{UserBean.selectedUserType}">
                <f:selectItems value="#{UserBean.userTypes}" var="userType"
                               itemValue="#{userType}" itemLabel="#{userType.label}" />
            </h:selectOneMenu> 
            <h:outputFormat value="The id is: {0}">
                <f:param value="#{UserBean.user.userID}" />
            </h:outputFormat>
            <h:commandButton id="btnCreateAccount" value="Create Account"
                             binding="#{UserBean.btnCreateAccount}"
                             action="#{UserBean.createUserAccount()}" />
            <h:outputLabel value="#{UserBean.strTest}" />
        </h:form>
    </h:body>
</html>
