<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            
            <h:form id="userForm">
                <h:panelGrid columns="3">
                    <h:outputLabel id="lblFirstName" for="txtFirstName" value="First Name:" />
                    <h:inputText id="txtFirstName" title="FirstName" value="#{StudentBean.student.firstName}" /><br/>
                    <h:outputLabel id="lblMiddleName" for="txtMiddleName" value="Middle Name:" />
                    <h:inputText id="txtMiddleName" title="MiddleName" value="#{StudentBean.student.middleName}" /><br/>
                    <h:outputLabel id="lblLastName" for="txtLastName" value="Last Name:" />
                    <h:inputText id="txtLastName" title="LastName" value="#{StudentBean.student.lastName}" /><br/>
                    <h:outputLabel id="lblContactNumber" for="txtContactNumber" value="Contact Number" />
                    <h:inputText id="txtContactNumber" title="ContactNumber" value="#{StudentBean.student.contactNumber}" /><br/>
                    <h:outputLabel id="lblAddress" for="txtAddress" value="Address:" />
                    <h:inputTextarea id="txtAddress" title="Address" value="#{StudentBean.student.address}" /><br/>
                    <h:outputLabel id="lblEmail" for="txtEmail" value="Email:" />
                    <h:inputText id="txtEmail" title="Email" value="#{StudentBean.student.emailAddress}" /><br/>
                </h:panelGrid>
                <h:commandButton id="btnCreate" value="Create"
                                 binding="#{StudentBean.btnCreate}"
                                 action="#{StudentBean.createStudent()}" /><br/>
            </h:form>
        </f:view>
    </h:body>
</html>
