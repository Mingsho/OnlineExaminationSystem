<ui:composition template="/templates/MainLayout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:define name="pageTitle">Edit User</ui:define>
    <ui:define name="mainContent">
        <f:view>
            <fieldset>
                <legend>Edit User</legend>
                <h:form id="frmEditUser" class="form-horizontal" role="form">
                    <div class="form-group">
                        <h:outputLabel id="lblFirstName"
                                       value="First Name: "
                                       for="txtFirstName"
                                       class="col-sm-2 control-label" />
                        <div class="col-sm-6">
                            <h:inputText id="txtFirstName"
                                         value="#{editUser.user.firstName}"
                                         class="form-control"
                                         required="true"
                                         requiredMessage="*First Name cannot be blank!">
                                <f:validateRequired/>
                                             
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtFirstName" style="color: red" />
                        </div>
                                           
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblMiddleName"
                                       for="txtMiddleName"
                                       value="Middle Name: "
                                       class="col-sm-2 control-label" />
                        <div class="col-sm-6">
                            <h:inputText id="txtMiddleName"
                                         value="#{editUser.user.middleName}"
                                         class="form-control">
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                        </div>
                                           
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblLastName"
                                       for="txtLastName"
                                       value="Last Name: "
                                       class="col-sm-2 control-label" />
                        <div class="col-sm-6">
                            <h:inputText id="txtLastName"
                                         value="#{editUser.user.lastName}"
                                         class="form-control"
                                         required="true"
                                         requiredMessage="*Last Name cannot be blank">
                                <f:validateRequired/>
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtLastName" style="color: red" />
                        </div>
                                           
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblContactNumber"
                                       for="txtContactNumber"
                                       value="Contact Number: "
                                       class="col-sm-2 control-label" />
                        <div class="col-sm-6">
                            <h:inputText id="txtContactNumber"
                                         value="#{editUser.user.contactNumber}"
                                         class="form-control">
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                        </div>
                                           
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblAddress"
                                       for="txtAddress"
                                       value="Address: "
                                       class="col-sm-2 control-label" />
                        <div class="col-sm-6">
                            <h:inputText id="txtAddress"
                                         value="#{editUser.user.address}"
                                         class="form-control">
                                             
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                        </div>
                                           
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblEmail"
                                       for="txtEmail"
                                       value="Email: "
                                       class="col-sm-2 control-label" />
                        <div class="col-sm-6">
                            <h:inputText id="txtEmail"
                                         value="#{editUser.user.emailAddress}"
                                         class="form-control">
                                <f:validateRegex pattern=".+\@.+\..+"/>
                                             
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtEmail" style="color: red" />
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h:commandButton id="btnUpdate"
                                         value="Update"
                                         class="btn btn-primary btn-md pull-right"
                                         action="#{editUser.update()}">
                                             
                        </h:commandButton>&#160;
                        <h:commandButton id="btnCancel"
                                         value="Cancel"
                                         class="btn btn-primary btn-md pull-right"
                                         action="#{editUser.cancel()}">
                                             
                        </h:commandButton>
                                         
                    </div>
                    <div class="col-lg-12">
                        <div class="alert alert-info alert-dismissable">
                            <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>
                            <i class="fa fa-info-circle"></i>
                            <h:messages globalOnly="true" class="messageStyle1" />
                        </div>
                    </div>
                    
                </h:form>
            </fieldset>
        </f:view>
    </ui:define>
            
</ui:composition>
