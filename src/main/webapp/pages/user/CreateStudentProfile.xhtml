<ui:composition template="/templates/MainLayout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:define name="mainContent">
        <f:view>
            <fieldset>
                <legend>Create Student Profile</legend>
            </fieldset>
            <h:form id="createStudentProfile" class="form-horizontal" role="form">
                <div class="form-group">
                    <h:outputLabel id="lblStdFirstName" class="col-sm-2" value="First Name: "
                                   for="txtStdFirstName" />
                    <div class="col-sm-10">
                        <h:inputText id="txtStdFirstName" class="form-control"
                                     value="#{StudentBean.student.firstName}" a:placeholder="e.g.David "/><br/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel id="lblStdMiddleName" class="col-sm-2" value="Middle Name: "
                                   for="txtStdMiddleName" />
                    <div class="col-sm-10">
                        <h:inputText id="txtStdMiddleName" class="form-control"
                                     value="#{StudentBean.student.middleName}"  a:placeholder="e.g.Hamilton"/><br/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel id="lblStdLastName" class="col-sm-2" value="Last Name: "
                                   for="txtStdLastName" />
                    <div class="col-sm-10">
                        <h:inputText id="txtStdLastName" class="form-control"
                                     value="#{StudentBean.student.lastName}" a:placeholder="e.g. David Hamilton"/><br/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel id="lblStdContactNumber" class="col-sm-2" value="Contact Number: "
                                   for="txtStdContactNumber" />
                    <div class="col-sm-10">
                        <h:inputText id="txtStdContactNumber" class="form-control"
                                     value="#{StudentBean.student.contactNumber}" a:placeholder="e.g. 0420558897"/><br/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel id="lblStdAddress" class="col-sm-2" value="Address: "
                                   for="txtStdAddress" />
                    <div class="col-sm-10">
                        <h:inputTextarea id="txtStdAddress" class="form-control"
                                         value="#{StudentBean.student.address}" a:placeholder="51 Norther Hay street, Reservoir" /><br/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel id="lblStdEmail" class="col-sm-2" value="Email: "
                                   for="txtStdEmail" />
                    <div class="col-sm-10">
                        <h:inputText id="txtStdEmail" class="form-control"
                                     value="#{StudentBean.student.emailAddress}" a:placeholder="abc@gmail.com" /><br/>
                    </div>
                </div>
                <div class="col-sm-10">
                    <h:commandButton id="btnCreateStudentProfile" class="btn btn-primary btn-md"
                                     value="Create Profile" binding="#{StudentBean.btnCreateProfile}"
                                     action="#{StudentBean.createStudent()}"></h:commandButton>
                </div>
            </h:form>
        </f:view>
    </ui:define>
    
    
    
</ui:composition>
