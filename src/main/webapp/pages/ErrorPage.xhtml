<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Error Page</title>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
        <h:outputStylesheet library="css" name="errorpage.css" />
        <h:outputStylesheet library="css" name="font-awesome.css" />
    </h:head>
    <h:body>
       <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="error-template">
                        <h1>
                            Oops!</h1>
                        <h2>
                            Error encountered</h2>
                        <div class="error-details">
                            Sorry, an error has occured, Sorry for the inconvenience!
                        </div>
                        <div class="error-actions">
                            <h:link value="Take me Home"
                                    outcome="index.xhtml"
                                    class="btn btn-primary btn-lg">
                                <span class="fa fa-fw fa-home"></span></h:link>
                            <h:link value="Contact Support"
                                    outcome="index.xhtml"
                                    class="btn btn-primary btn-lg">
                                <span class="fa fa-fw fa-envelope"></span></h:link>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
