<ui:composition template="/templates/StudentPageLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:define name="pageTitle">My Results</ui:define>
    <ui:define name="mainContent">
        <h:form id="frmMyResults" class="form-horizontal" role="form">
            <fieldset>
                <legend>My Results</legend>
                <div class="form-group">
                    <h:dataTable id="tblExamResults"
                                 value="#{resultManager.lstStudentResults}"
                                 binding="#{resultManager.tblExamResults}"
                                 var="result"
                                 class="gridtable">
                    
                        <h:column>
                            <f:facet name="header">Exam ID</f:facet>
                            <h:outputLabel id="lblResultID"
                                           value="#{result.exam.examID}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Exam Title</f:facet>
                            <h:outputLabel id="lblExamTitle"
                                           value="#{result.exam.examTitle}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Attempted Date</f:facet>
                            <h:outputLabel id="lblAttemptedDate"
                                           value="#{result.examAttemptedDate}">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                            </h:outputLabel>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:outputLabel id="lblStatus"
                                           value="#{result.passedStatus}"/>
                        </h:column>
                        <h:column>
                            <h:commandLink id="lnkViewResult"
                                        value="View Result"
                                        action="#{resultManager.viewResult()}"
                                        target="_blank"/>
                        </h:column>
                    </h:dataTable>
                                 
                </div>
            </fieldset>
        </h:form>
    </ui:define>
    
</ui:composition>
