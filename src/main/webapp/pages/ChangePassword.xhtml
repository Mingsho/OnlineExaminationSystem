<ui:composition template="/templates/StudentPageLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
        
    <ui:define name="pageTitle">Change Password</ui:define>
    <ui:define name="mainContent">
        
        <f:view>
                <h:form id="frmChangePassword" class="form-horizontal" role="form">

                    <fieldset>
                        <legend>Change Password</legend>
                    </fieldset>

                    <div class="form-group">
                        <h:outputLabel id="lblUsername" class="col-sm-2 control-label" value="Username: "
                                       for="txtUsername" />
                        <div class="col-sm-6">
                            <h:inputText id="txtUsername" class="form-control"
                                         value="#{changePassword.userAccount.userName}"
                                         a:placeholder="e.g Hamilton123"
                                         disabled="true">
                            </h:inputText><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblPassword"
                                       class="col-sm-2 control-label"
                                       value="Password: "
                                       for="txtPassword" />
                        <div class="col-sm-6">
                            <h:inputSecret id="txtPassword" class="form-control"
                                           value="#{changePassword.userAccount.password}"
                                           a:placeholder="Type in a secure password..."
                                           required="true"
                                           requiredMessage="*Password cannot be blank">
                                <f:validateRequired/>
                            </h:inputSecret><br/>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtPassword" style="color: red" />
                        </div>
                    </div>
                    
                    <div class="col-sm-8">
                        <h:commandButton id="btnUpdate"
                                         class="btn btn-primary btn-md pull-right"
                                         value="Update password" 
                                         action="#{changePassword.update()}"/>
                        <h:commandButton id="btnCancel"
                                         class="btn btn-primary btn-md pull-right"
                                         value="Cancel"
                                         action="#{changePassword.cancel()}" />
                    </div>
                    <div class="col-sm-12">
                        <h:messages globalOnly="true" class="fa fa-info-circle messageStyle1" />
                    </div>

                </h:form>
            </f:view>
        
    </ui:define>
</ui:composition>
