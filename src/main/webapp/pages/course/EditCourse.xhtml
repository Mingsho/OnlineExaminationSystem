<ui:composition template="/templates/MainLayout.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
        
    <ui:define name="pageTitle">Edit Course</ui:define>
        <ui:define name="mainContent">
            <f:view>
                <fieldset>
                    <legend>Edit Course</legend>
                    
                    <h:form id="frmEditCourse" class="form-horizontal" role="form">
                        <div class="form-group">
                            <h:outputLabel id="lblCourseCode"
                                           class="col-sm-2 control-label"
                                           value="Course Code: "
                                           for="txtCourseCode" />
                            <div class="col-sm-6">
                                <h:inputText id="txtCourseCode"
                                             a:placeholder="e.g. IT2013"
                                             class="form-control"
                                             value="#{editCourse.course.courseCode}"
                                             disabled="true">
                                </h:inputText><br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel id="lblCourseName"
                                           class="col-sm-2 control-label"
                                           value="Course Name: "
                                           for="txtCourseName" />
                            <div class="col-sm-6">
                                <h:inputText id="txtCourseName"
                                             a:placeholder="Course Name"
                                             class="form-control"
                                             value="#{editCourse.course.courseName}"
                                             required="true"
                                             requiredMessage="*Course name cannot be blank!">
                                    <f:validateRequired/>
                                </h:inputText><br/>
                            </div>
                            <div class="col-sm-4">
                                <h:message for="txtCourseName" style="color:red"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel id="lblCourseDescription"
                                           class="col-sm-2 control-label"
                                           value="Course Description: "
                                           for="txtCourseDescription" />
                            <div class="col-sm-6">
                                <h:inputTextarea id="txtCourseDescription"
                                                 class="form-control"
                                                 value="#{editCourse.course.courseDescription}">
                                    <f:validateLength maximum="150" />
                                </h:inputTextarea><br/>
                            </div>
                            <div class="col-sm-4">
                                <h:message for="txtCourseDescription" style="color: red"/>
                            </div>
                        </div>

                        <div class="col-sm-8">
                            <h:commandButton id="btnEditCourse"
                                             value="Update"
                                             class="btn btn-primary btn-md pull-right"
                                             action="#{editCourse.update()}">
                            </h:commandButton>&#160;
                            <h:commandButton id="btnCancel"
                                             value="Cancel"
                                             class="btn btn-primary btn-md pull-right"
                                             action="#{editCourse.cancel()}">
                            </h:commandButton>
                        </div>
                </h:form>
            </fieldset>
                <div class="col-sm-12">
                    <h:messages globalOnly="true" class="fa fa-info-circle messageStyle1" />
                </div>
            </f:view>
        </ui:define>

        

    </ui:composition>
