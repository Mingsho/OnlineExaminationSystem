<ui:composition template="/templates/MainLayout.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:define name="mainContent">
        <f:view>
            <h:form id="frmEnrollStudents">
                <h:selectOneMenu id="dListCourses"
                                 value="#{studentController.selectedCourseId}">
                    <f:selectItems value="#{studentController.lstCourses}"
                                   var="course"
                                   itemLabel="#{course.courseName}"
                                   itemValue="#{course.courseID}" />
                </h:selectOneMenu>
                <h:dataTable id="tblStudents"
                             value="#{studentController.lstStudents}"
                             var="s">
                    <h:column>
                        <f:facet name="header">Student ID</f:facet>
                        <h:outputText value="#{s.userID}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">First Name</f:facet>
                        <h:outputLabel value="#{s.firstName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputLabel value="#{s.lastName}" />
                    </h:column>
                    <h:column>
                        <h:selectManyCheckbox id="chkStudent" />
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view>
    </ui:define>
    
    
</ui:composition>
