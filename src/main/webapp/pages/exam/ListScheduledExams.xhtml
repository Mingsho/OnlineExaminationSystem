<ui:composition template="/templates/MainLayout.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
                
    <ui:define name="mainContent">
        <f:view>
            <fieldset>
                <legend>Scheduled Exams List</legend>
                
                <h:form id="frmScheduledExamList"
                        class="form-horizontal" role="form">
                    
                    <h:dataTable id="tblScheduledExams"
                                 value="#{scheduledExamsList.lstExam}"
                                 var="exam"
                                 class="gridtable">
                    
                        <h:column>
                            <f:facet name="header">Exam ID</f:facet>
                            <h:outputLabel value="#{exam.examID}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Exam Title</f:facet>
                            <h:outputLabel value="#{exam.examTitle}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Exam Start Date</f:facet>
                            <h:outputLabel value="#{exam.examStartDate}">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </h:outputLabel>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Exam End Date</f:facet>
                            <h:outputLabel value="#{exam.examEndDate}">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                            </h:outputLabel>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Duration (Mins)</f:facet>
                            <h:outputLabel value="#{exam.examDuration}" />
                        </h:column>
                    </h:dataTable>
                    
                </h:form>
                
            </fieldset>
        </f:view>
    </ui:define>
</ui:composition>
