<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel id="lblExamTitle"
                       value="Exam Title: " />
        <h:outputLabel id="lblExamTitleValue"
                       value="#{resultManager.result.exam.examTitle}" /><br/>
        <h:outputLabel id="lblExamDate"
                       value="Exam taken date: "/>
        <h:outputLabel id="lblExamDateValue"
                       value="#{resultManager.result.examAttemptedDate}"/><br/>
        <h:outputLabel id="lblTotalAttempted"
                       value="Total Questions Attempted: " />
        <h:outputLabel id="lblTotalAttemptedValue"
                       value="#{resultManager.result.totalQuestionsAttempted}" /><br/>
        <h:outputLabel id="lblTotalPassed"
                       value="Total Passed: " />
        <h:outputLabel id="lblTotalPassedValue"
                       value="#{resultManager.result.totalPassedQuestions}" /><br/>
        <h:outputLabel id="lblTotalCorrect"
                       value="Total Correct: " />
        <h:outputLabel id="lblTotalCorrectValue"
                       value="#{resultManager.result.totalCorrectAnswers}" />
        
    </h:body>
</html>
