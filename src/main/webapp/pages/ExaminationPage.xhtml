<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Examination Page</title>
        
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
        <h:outputStylesheet library="css" name="quizStyle.css" />
    </h:head>
    <h:body>
        <div class="contain">
            <div class="header">
                <span id="countdown" style="float: right">00:00:00</span>
                <h:form id="frmExamHeader">
                    <h:inputHidden value="500"
                                   id="txtTimerVal" />
                    <div class="text-center">
                        <h1>
                            <h:outputLabel id="lblTest"
                                        value="#{examinationManager.exam.examTitle}" />
                        </h1>
                    </div>
                </h:form>
            </div>
            <div class="content">
                <div class="data">
                    <h:form id="frmExamination" class="form-horizontal">
                    <br/>
                    
                    <h:outputLabel id="lblQuestion"
                                   value="#{examinationManager.currentQuestion.question}" />

                    <h:selectOneRadio id="rdBtnOptions"
                                        value="#{examinationManager.optionSelected}"
                                        layout="pageDirection"
                                        class="radio">


                                <f:selectItem itemLabel="#{examinationManager.currentQuestion.option1}"
                                              itemValue="1"/>
                                <f:selectItem itemLabel="#{examinationManager.currentQuestion.option2}"
                                              itemValue="2"/>
                                <f:selectItem itemLabel="#{examinationManager.currentQuestion.option3}"
                                              itemValue="3"/>
                                <f:selectItem itemLabel="#{examinationManager.currentQuestion.option4}"
                                              itemValue="4"/>
                                <f:selectItem itemLabel="Pass"
                                              itemValue="5"/>

                    </h:selectOneRadio>
                <hr/>

                <h:commandLink id="cmdTest"
                               value="Next"
                               class="btn btn-primary btn-md"
                               action="#{examinationManager.nextQuestion}">
                    <f:ajax execute="frmExamination" render="frmExamination" /> 

                </h:commandLink>
                <div>
                    <h:messages globalOnly="true" />
                </div>
                </h:form>
            </div>
                <div class="footer">
                    This is the footer section
                </div>
            </div>
        </div>
        
        <h:outputScript library="js" name="jquery-1.11.2.min.js" />
        <h:outputScript library="js" name="jquery.timer.js"/>
        <h:outputScript library="js" name="oescountdowntimer.js"/>
    </h:body>
</html>
