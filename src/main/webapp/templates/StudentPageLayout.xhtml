<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      class="full">
    <h:head>
        <f:facet name="top">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>
                <ui:insert name="pageTitle">Default Title</ui:insert>
            </title>
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
            <h:outputStylesheet library="css" name="examinationStyle.css" />
        </f:facet>
        
    </h:head>
    <h:body>
       <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Home</a>
                </div>
                
                <h:form id="frmStudentNav">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">My Profile</a>
                            </li>
                            <li>
                                <a href="#">Exams</a>
                            </li>
                            <li>
                                <h:commandLink action="#{loginManager.logout()}"
                                                       value="Logout" />
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </h:form>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h1>Online Examination</h1>
                    <p>
                        Welcome, <h:outputLabel id="lblCurrentUser"
                                                value="#{examDetail.loggedInUser.firstName}" />
                        . Find below a list of your enrolled courses and the exams
                        scheduled for these courses. When you are ready, click the 'Take Exam' link to start
                        your exam. Best of Luck!!
                    </p>
                    
                    <ui:insert name="mainContent"/>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->

        <!-- jQuery -->
        <h:outputScript library="js" name="jquery-1.11.2.min.js" />

        <!-- Bootstrap Core JavaScript -->
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
    </h:body>
</html>
