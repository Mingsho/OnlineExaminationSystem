<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <f:facet name="top">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>
                <ui:insert name="pageTitle">Default Title</ui:insert>
            </title>
            
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
            <h:outputStylesheet library="css" name="sb-admin.css" />
            <h:outputScript library="js" name="jquery-1.11.2.js" target="body" />
            <h:outputScript library="bootstrap" name="js/bootstrap.js" target="body" />
            
        </f:facet>
        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
            <h:outputStylesheet library="css" name="customOES.css" />
        </f:facet>
    </h:head>
        
    <h:body>
        <div id="wrapper">
            <ui:include src="Header.xhtml" />
            <ui:include src="Content.xhtml" />
        </div>
    </h:body>
    
</html>
