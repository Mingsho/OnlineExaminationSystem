<ui:composition template="/templates/MainLayout.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
        
        <ui:define name="mainContent">
            <f:view>
                <fieldset>
                    <legend>Total Enrolments per course</legend>
                </fieldset>
                
                <h:dataTable id="tblEnrolmentsPerCourse"
                     value="#{totalEnrolments.lstEnrolments}"
                     var="item"
                     class="gridtable">
            
                    <h:column>
                        <f:facet name="header">Course Name</f:facet>
                        <h:outputLabel value="#{item[0]}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Total Enrolments</f:facet>
                        <h:outputLabel value="#{item[1]}" />
                    </h:column>
            
                </h:dataTable>
                
            </f:view>
        </ui:define>    

</ui:composition>
