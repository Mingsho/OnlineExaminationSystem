<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form id="frmLogin">
                <h:outputLabel id="lblUserName" for="txtUserName"
                               value="Username: " />
                <h:inputText id="txtUserName"
                             a:placeholder="Username"
                             required="true"
                             requiredMessage="Please fill in the required field!"
                             value="#{loginController.userName}">
                    <f:validateRequired/>
                </h:inputText><h:message for="txtUserName" style="color: red"/><br/>
                <h:outputLabel id="lblPassword" for="txtPassword"
                               value="Password: " />
                <h:inputSecret id="txtPassword"
                               a:placeholder="Password"
                               required="true"
                               requiredMessage="Please key in your password!"
                               value="#{loginController.password}">
                    <f:validateRequired/>
                </h:inputSecret><h:message for="txtPassword" style="color: red" /><br/>
                <h:commandButton id="btnLogin"
                                 value="Login"
                                 action="#{loginController.login()}">
                </h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
