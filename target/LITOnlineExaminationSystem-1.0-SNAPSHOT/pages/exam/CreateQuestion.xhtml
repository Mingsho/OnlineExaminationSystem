<ui:composition template="/templates/MainLayout.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
                
    <ui:define name="mainContent">
        <f:view>
            <fieldset>
                <legend>Create Question</legend>
                <h:form>
                    <div class="form-group">
                        <h:outputLabel id="lblQuestion" class="col-sm-2 control-label" value="Question: " 
                                       for="txtQuestion" />
                        <div class="col-sm-10">
                            <h:inputTextarea id="txtQuestion" a:placeholder="Type question..." class="form-control"
                                         value="" /><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption1" class="col-sm-2 control-label" value="Option1: "
                                       for="txtOption1" />
                        <div class="col-sm-10">
                            <h:inputText id="txtOption1" a:placeholder="Type option1..." class="form-control"
                                         value="" /><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption2" class="col-sm-2 control-label" value="Option2: "
                                       for="txtOption2" />
                        <div class="col-sm-10">
                            <h:inputText id="txtOption2" a:placeholder="Type option2..." class="form-control"
                                         value="" /><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption3" class="col-sm-2 control-label" value="Option3: "
                                       for="txtOption3" />
                        <div class="col-sm-10">
                            <h:inputText id="txtOption3" a:placeholder="Type option3..." class="form-control"
                                         value="" /><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption4" class="col-sm-2 control-label" value="Option3: "
                                       for="txtOption4" />
                        <div class="col-sm-10">
                            <h:inputText id="txtOption4" a:placeholder="Type option4..." class="form-control"
                                         value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblCorrectOption" class="col-sm-2 control-label"
                                       value="Select Correct Option: "/>
                        <div class="col-sm-10">
                            <h:selectOneRadio id="rdBtnCorrectOption" value="">
                                <f:selectItem itemValue="1" itemLabel="Option1"/>
                                <f:selectItem itemValue="2" itemLabel="Option2"/>
                                <f:selectItem itemValue="3" itemLabel="Option3"/>
                                <f:selectItem itemValue="4" itemLabel="Option4"/>
                            </h:selectOneRadio>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <h:commandButton id="btnCreateQuestion" value="Create Question" class="btn btn-primary btn-md"
                                         binding="" action=""></h:commandButton>
                    </div>
                </h:form>
            </fieldset>
        </f:view>
        
    </ui:define>
    
</ui:composition>
