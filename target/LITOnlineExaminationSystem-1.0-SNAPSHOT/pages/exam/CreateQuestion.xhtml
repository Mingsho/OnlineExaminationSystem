<ui:composition template="/templates/MainLayout.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    
    <ui:define name="pageTitle">Create Question</ui:define>            
    <ui:define name="mainContent">
        <f:view>
            <fieldset>
                <legend>Create Question</legend>
                <h:form class="form-horizontal" role="form">
                    <div class="form-group">
                        <h:outputLabel id="lblCourse"
                                       class="col-sm-2 control-label"
                                       value="Select Course: "
                                       for="dListCourse"/>
                        <div class="col-sm-10">
                            <h:selectOneMenu id="dListCourse"
                                             value="#{questionController.selectedCourseId}">
                                <f:selectItem itemLabel="---Select a Course---"/>
                                <f:selectItems value="#{questionController.courseList}"
                                               var="course"
                                               itemLabel="#{course.courseName}"
                                               itemValue="#{course.courseID}" />
                            </h:selectOneMenu>
                                             
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblQuestion"
                                       class="col-sm-2 control-label"
                                       value="Question: " 
                                       for="txtQuestion" />
                        <div class="col-sm-10">
                            <h:inputTextarea id="txtQuestion"
                                             a:placeholder="Type question..."
                                             value="#{questionController.question.question}"
                                             class="form-control" /><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption1" class="col-sm-2 control-label" value="Option1: "
                                       for="txtOption1" />
                        <div class="col-sm-10">
                            <h:inputText id="txtOption1"
                                         a:placeholder="Type option1..."
                                         value="#{questionController.question.option1}"
                                         class="form-control" /><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption2"
                                       class="col-sm-2 control-label"
                                       value="Option2: "
                                       for="txtOption2" />
                        <div class="col-sm-10">
                            <h:inputText id="txtOption2"
                                         a:placeholder="Type option2..."
                                         value="#{questionController.question.option2}"
                                         class="form-control" /><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption3"
                                       class="col-sm-2 control-label"
                                       value="Option3: "
                                       for="txtOption3" />
                        <div class="col-sm-10">
                            <h:inputText id="txtOption3"
                                         a:placeholder="Type option3..."
                                         value="#{questionController.question.option3}"
                                         class="form-control" /><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption4"
                                       class="col-sm-2 control-label"
                                       value="Option3: "
                                       for="txtOption4" />
                        <div class="col-sm-10">
                            <h:inputText id="txtOption4"
                                         a:placeholder="Type option4..."
                                         value="#{questionController.question.option4}"
                                         class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblCorrectOption" class="col-sm-2 control-label"
                                       value="Select Correct Option: "/>
                        <div class="col-sm-10">
                            <h:selectOneRadio id="rdBtnCorrectOption"
                                              value="#{questionController.question.correctOption}"
                                              class="form-control">
                                
                                <f:selectItems value="#{questionController.optionNumbers}"
                                               var="optNos"
                                               itemLabel="#{optNos.label}"
                                               itemValue="#{optNos}"/>
                            </h:selectOneRadio>
                        </div>
                    </div>
                    
                    <div class="col-sm-10">
                        <h:commandButton id="btnCreateQuestion"
                                         value="Create Question"
                                         action="#{questionController.createQuestion()}"
                                         class="btn btn-primary btn-md" >
                        </h:commandButton>
                    </div>
                </h:form>
            </fieldset>
        </f:view>
        
    </ui:define>
    
</ui:composition>
