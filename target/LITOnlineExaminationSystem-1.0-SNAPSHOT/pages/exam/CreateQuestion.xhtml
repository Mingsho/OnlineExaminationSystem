<ui:composition template="/templates/MainLayout.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    
    <ui:define name="pageTitle">Create Question</ui:define>            
    <ui:define name="mainContent">
        <f:view>
            <fieldset>
                <legend>Create Question</legend>
                <h:form class="form-horizontal" role="form">
                    <div class="form-group">
                        <h:outputLabel id="lblCourse"
                                       class="col-sm-2 control-label"
                                       value="Select Course: "
                                       for="dListCourse"/>
                        <div class="col-sm-6">
                            <h:selectOneMenu id="dListCourse"
                                             value="#{questionEntry.selectedCourseId}"
                                             class="form-control"
                                             valueChangeListener="#{questionEntry.dListCourse_SelectedIndexChanged}">
                                <f:selectItem itemLabel="---Select a Course---"/>
                                <f:selectItems value="#{questionEntry.courseList}"
                                               var="course"
                                               itemLabel="#{course.courseName}"
                                               itemValue="#{course.courseID}" />
                            </h:selectOneMenu>
                                             
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblQuestion"
                                       class="col-sm-2 control-label"
                                       value="Question: " 
                                       for="txtQuestion" />
                        <div class="col-sm-6">
                            <h:inputTextarea id="txtQuestion"
                                             a:placeholder="Type question..."
                                             value="#{questionEntry.question.question}"
                                             class="form-control"
                                             required="true"
                                             requiredMessage="*Question Cannot be blank!">
                                <f:validateRequired />
                            </h:inputTextarea>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtQuestion" style="color: red" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption1"
                                       class="col-sm-2 control-label"
                                       value="Option1: "
                                       for="txtOption1" />
                        <div class="col-sm-6">
                            <h:inputText id="txtOption1"
                                         a:placeholder="Type option1..."
                                         value="#{questionEntry.question.option1}"
                                         class="form-control"
                                         required="true"
                                         requiredMessage="*Option1 cannot be blank!">
                                <f:validateRequired/>
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtOption1" style="color: red" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption2"
                                       class="col-sm-2 control-label"
                                       value="Option2: "
                                       for="txtOption2" />
                        <div class="col-sm-6">
                            <h:inputText id="txtOption2"
                                         a:placeholder="Type option2..."
                                         value="#{questionEntry.question.option2}"
                                         class="form-control"
                                         required="true"
                                         requiredMessage="*Option2 cannot be blank!">
                                <f:validateRequired/>
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtOption2" style="color: red" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption3"
                                       class="col-sm-2 control-label"
                                       value="Option3: "
                                       for="txtOption3" />
                        <div class="col-sm-6">
                            <h:inputText id="txtOption3"
                                         a:placeholder="Type option3..."
                                         value="#{questionEntry.question.option3}"
                                         class="form-control"
                                         required="true"
                                         requiredMessage="*Option3 cannot be blank!">
                                <f:validateRequired/>
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtOption3" style="color: red" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblOption4"
                                       class="col-sm-2 control-label"
                                       value="Option3: "
                                       for="txtOption4" />
                        <div class="col-sm-6">
                            <h:inputText id="txtOption4"
                                         a:placeholder="Type option4..."
                                         value="#{questionEntry.question.option4}"
                                         class="form-control"
                                         required="true"
                                         requiredMessage="*Option4 cannot be blank!">
                                <f:validateRequired/>
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtOption4" style="color: red" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblCorrectOption"
                                       class="col-sm-2 control-label"
                                       value="Select Correct Option: "/>
                        <div class="col-sm-6">
                            <h:selectOneRadio id="rdBtnCorrectOption"
                                              value="#{questionEntry.question.correctOption}"
                                              class="form-control">
                                
                                <f:selectItems value="#{questionEntry.optionNumbers}"
                                               var="optNos"
                                               itemLabel="#{optNos.label}"
                                               itemValue="#{optNos}"/>
                            </h:selectOneRadio>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblDefaultMarks"
                                       for="txtDefaultMarks"
                                       class="col-sm-2 control-label"
                                       value="Default Marks: " />
                        <div class="col-sm-6">
                            <h:inputText id="txtDefaultMarks"
                                        a:placeholder="e.g. 10"
                                        value="#{questionEntry.question.defaultMarks}"
                                        class="form-control"
                                        required="true"
                                        requiredMessage="*Default marks cannot be blank">
                                
                                <f:validateRequired/>
                                             
                            </h:inputText>
                        </div>
                        <div class="col-sm-4">
                            <h:message for="txtDefaultMarks" style="color: red" />
                        </div>
                    </div>
                    
                    <div class="col-sm-8">
                        <h:commandButton id="btnCreateQuestion"
                                         value="Create Question"
                                         action="#{questionEntry.createQuestion()}"
                                         class="btn btn-primary btn-md pull-right" >
                        </h:commandButton>
                    </div>
                    <div id="message1">
                        <h:messages globalOnly="true" class="fa fa-fw fa-check" />
                    </div>
                </h:form>
            </fieldset>
        </f:view>
        
    </ui:define>
    
</ui:composition>
