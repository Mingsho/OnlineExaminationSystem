<ui:composition template="/templates/MainLayout.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
                
    <ui:define name="mainContent">
        <f:view>
            <fieldset>
                <legend>Users List</legend>
                <h:form id="frmUserList" class="form-horizontal" role="form">
                    <h:dataTable id="tblUserList"
                                 value="#{userList.lstUsers}"
                                 binding="#{userList.tblUserList}"
                                 var="user"
                                 class="gridtable">
                        
                        <h:column>
                            <f:facet name="header">User ID</f:facet>
                            <h:outputLabel value="#{user.userID}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">First Name</f:facet>
                            <h:outputLabel value="#{user.firstName}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                            <h:outputLabel value="#{user.lastName}" />
                        </h:column>
                        <h:column>
                            <h:commandLink value="Edit"
                                           action="#{userList.editSelectedUser()}">
                            </h:commandLink>|
                            <h:commandLink value="Change Password"></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </fieldset>
        </f:view>
    </ui:define>
</ui:composition>
