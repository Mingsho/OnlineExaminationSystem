    <ui:composition template="/templates/MainLayout.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
        
        <ui:define name="mainContent">
            <f:view>
                <fieldset>
                    <legend>Create Course</legend>
                    
                    <h:form class="form-horizontal" role="form">
                    <div class="form-group">
                        <h:outputLabel id="lblCourseCode" class="col-sm-2 control-label" value="Course Code: " for="txtCourseCode" />
                        <div class="col-sm-10">
                            <h:inputText id="txtCourseCode" a:placeholder="e.g. IT2013" class="form-control"
                                         value="#{CourseBean.course.courseCode}" /><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblCourseName" class="col-sm-2 control-label"
                                       value="Course Name: " for="txtCourseName" />
                        <div class="col-sm-10">
                            <h:inputText id="txtCourseName" a:placeholder="Course Name" class="form-control"
                                         value="#{CourseBean.course.courseName}" /><br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblCourseDescription" class="col-sm-2 control-label"
                                       value="Course Description: " for="txtCourseDescription" />
                        <div class="col-sm-10">
                            <h:inputTextarea id="txtCourseDescription" class="form-control"
                                             value="#{CourseBean.course.courseDescription}" /><br/>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <h:commandButton id="btnCreateCourse" value="Create Course" class="btn btn-primary btn-md"
                                         binding="#{CourseBean.btnCreateCourse}"
                                         action="#{CourseBean.createCourse()}">
                        </h:commandButton>
                    </div>
                </h:form>
                </fieldset>
                
            </f:view>
        </ui:define>

        

    </ui:composition>
