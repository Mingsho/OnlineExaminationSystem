<ui:composition template="/templates/MainLayout.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:define name="mainContent">
        <f:view>
            <h:form id="frmEnrollStudents" class="form-horizontal" role="form">
                
                <fieldset>
                    <legend>Enrol Student</legend>
                    <div class="form-group">
                        <h:outputLabel id="lblSelectCourse"
                                   for="dListCourses"
                                   value="Select Course: "
                                   class="col-sm-2 control-label"/>

                        <div class="col-sm-6">
                            <h:selectOneMenu id="dListCourses"
                                            value="#{courseManager.selectedCourseId}"
                                            class="form-control"
                                            valueChangeListener="#{courseManager.dListCourses_SelectedIndexChanged}">
                                
                                <f:selectItems value="#{courseManager.lstCourse}"
                                           var="course"
                                           itemLabel="#{course.courseName}"
                                           itemValue="#{course.courseID}" />
                                
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="lblSelectStudent"
                                       for="dListStudents"
                                       value="Select Student: "
                                       class="col-sm-2 control-label" />
                        <div class="col-sm-6">
                            <h:selectOneMenu id="dListStudents"
                                             value="#{courseManager.selectedStudentId}"
                                             class="form-control"
                                             valueChangeListener="#{courseManager.dListStudents_SelectedIndexChanged}">
                                <f:selectItems value="#{courseManager.lstStudent}"
                                               var="student"
                                               itemLabel="#{student.firstName }#{student.lastName}"
                                               itemValue="#{student.userID}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h:commandButton id="btnEnrolStudent"
                                         value="Enrol Student"
                                         class="btn btn-primary btn-md pull-right"
                                         action="#{courseManager.enrolStudent()}">
                                             
                        </h:commandButton>
                    </div>
                </fieldset>
                <div class="messageStyle1">
                    <h:messages globalOnly="true" class="fa fa-info-circle messageStyle1"/>
                </div>
                
                
            </h:form>
        </f:view>
    </ui:define>
    
    
</ui:composition>
