    <ui:composition template="/templates/MainLayout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
        
        <ui:define name="pageTitle">Dash board</ui:define>
        <ui:define name="mainContent">
            <h1 class="page-header">Admin Dash board</h1>
            
            <h:form id="frmIndex">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-book fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">
                                            <h:outputText value="#{indexFigures.totalCourses}" />
                                        </div>
                                        <div>New Courses!</div>
                                    </div>
                                </div>
                            </div>
                            <h:link outcome="/pages/course/ListCourse">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </h:link>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-users fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">
                                            <h:outputText value="#{indexFigures.totalUsers}" />
                                        </div>
                                        <div>New Users!</div>
                                    </div>
                                </div>
                            </div>
                            <h:link outcome="/pages/user/ListUsers">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </h:link>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-calendar fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">
                                            <h:outputText value="#{indexFigures.totalExams}" />
                                        </div>
                                        <div>Scheduled Exams!</div>
                                    </div>
                                </div>
                            </div>
                            <h:link outcome="/pages/exam/ListScheduledExams">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </h:link>
                        </div>
                    </div>
                    
                </div>
            </h:form>
        </ui:define>
        
    </ui:composition>
